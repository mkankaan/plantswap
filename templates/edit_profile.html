{% extends "layout.html" %} {% block title %}Muokkaa profiilia{%
endblock %} {% block content %}

<h2>Muokkaa profiilia</h2>

<form action="/edit_profile/{{ user.id }}" method="post">
  <p>
    <label for="username">Käyttäjätunnus:</label><br />
    <input
      type="text"
      id="new_username"
      name="new_username"
      maxlength="{{ restrictions.max_username }}"
      value="{{ filled.username }}"
      required
    />
  </p>

  <p>
    pituus: {{ restrictions.min_username }}-{{
    restrictions.max_username }} merkkiä
  </p>

  <p>
    <label for="city">Paikkakunta:</label><br />

    <select name="new_city" id="new_city">
      {% for city in cities %}
      <option value="{{ city.id }}">{{ city.name }}</option>
      {% endfor %}
    </select>
  </p>
  <input
    type="hidden"
    name="csrf_token"
    value="{{ session.csrf_token }}"
  />
  <input type="submit" value="Tallenna" />
</form>
