{% extends "layout.html" %} {% block title %}Muokkaa profiilia{%
endblock %} {% block content %}
<section>
  <h2>Muokkaa profiilia</h2>

  <form action="/edit_profile/{{ user.id }}" method="post">
    <div class="form-grid form-grid-hint">
      <label class="hint-label" for="username">Käyttäjätunnus</label>
      <input
        type="text"
        id="new_username"
        name="new_username"
        maxlength="{{ restrictions.max_username }}"
        value="{{ filled.username }}"
        class="hint-input"
        required
      />
      <p class="hint-text text-small">{{ hint_text.username }}</p>
    </div>

    <div class="form-grid">
      <label class="form-label" for="city">Paikkakunta</label>
      <input
        type="text"
        id="new_city"
        name="new_city"
        maxlength="{{ restrictions.max_city }}"
        value="{{ filled.city }}"
        required
      />
      <input
        type="hidden"
        name="csrf_token"
        value="{{ session.csrf_token }}"
      />
    </div>
    <div class="button-bar">
      <input type="submit" class="button" value="Tallenna" />
    </div>
  </form>
</section>

<section>
  <h2>Vaihda salasana</h2>

  <form action="/change_password/{{ user.id }}" method="post">
    <div class="form-grid form-grid-hint">
      <label class="form-label hint-label" for="password1"
        >Uusi salasana</label
      ><br />
      <input
        type="password"
        id="new_password1"
        name="new_password1"
        maxlength="{{ restrictions.max_password }}"
        class="hint-input"
        required
      />
      <p class="hint-text text-small">{{ hint_text.password }}</p>
    </div>

    <div class="form-grid">
      <label for="password2">Kirjoita uusi salasana uudestaan</label>
      <input
        type="password"
        id="new_password2"
        name="new_password2"
        maxlength="{{ restrictions.max_password }}"
        required
      />
    </div>
    <div class="form-grid">
      <label for="password2">Nykyinen salasana</label>
      <input
        type="password"
        id="old_password"
        name="old_password"
        required
      />
    </div>
    <input
      type="hidden"
      name="csrf_token"
      value="{{ session.csrf_token }}"
    />
    <div class="button-bar">
      <input type="submit" class="button" value="Tallenna" />
    </div>
  </form>
</section>

{% endblock %}
