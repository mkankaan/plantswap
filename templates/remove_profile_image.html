{% extends "layout.html" %} {% block title %}Poista profiilikuva{%
endblock %} {% block content %}
<header>
  <h2>Poista profiilikuva</h2>
</header>

<form action="/remove/profile_image/{{ user.id }}" method="post">
  <p>Haluatko varmasti poistaa profiilikuvasi?</p>

  <h3>{{ user.username }}</h3>
  {% if user.has_image %}
  <img
    src="/image/user/{{ user.id }}"
    class="profile-image-large"
    alt="Käyttäjän {{ user.username }} kuva"
  />
  {% endif %}

  <input
    type="hidden"
    name="csrf_token"
    value="{{ session.csrf_token }}"
  />
  <input type="submit" name="continue" value="Jatka" />
  <input type="submit" name="cancel" value="Peruuta" />
</form>

{% endblock %}
