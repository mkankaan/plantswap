{% extends "layout.html" %} {% block title %}Poista tili{% endblock %}
{% block content %}
<header>
  <h2>Poista tili</h2>
</header>

<form action="/delete_account" method="post">
  <p>Haluatko varmasti poistaa tilisi?</p>

  <input
    type="hidden"
    name="csrf_token"
    value="{{ session.csrf_token }}"
  />
  <input type="submit" name="continue" value="Jatka" />
  <input type="submit" name="cancel" value="Peruuta" />
</form>

{% endblock %}
