{% extends "layout.html" %} {% block title %}Poista tili{% endblock %}
{% block content %}

<h2>Poista tili</h2>

<form action="/delete_account" method="post">
  <p>Haluatko varmasti poistaa tilisi?</p>

  <input
    type="hidden"
    name="csrf_token"
    value="{{ session.csrf_token }}"
  />
  <div class="button-bar">
    <input
      type="submit"
      name="continue"
      class="button"
      value="Jatka"
    />
    <input
      type="submit"
      name="cancel"
      class="button button-secondary"
      value="Peruuta"
    />
  </div>
</form>

{% endblock %}
