{% extends "layout.html" %} {% block title %}Poista tili{% endblock %}
{% block content %}
<header>
  <h2>Poista tili</h2>
</header>

<form action="/delete_account" method="post">
  <p>Haluatko varmasti poistaa tilisi?</p>

  <input
    type="hidden"
    name="csrf_token"
    value="{{ session.csrf_token }}"
  />
  <input
    type="submit"
    name="continue"
    class="button button-secondary"
    value="Jatka"
  />
  <input type="submit" name="cancel" class="button" value="Peruuta" />
</form>

{% endblock %}
