<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Luo tili</title>
    <link rel="stylesheet" href="/static/main.css" />
  </head>
  <body>
    <div class="bg"></div>
    <div class="nav"></div>
    <div class="login-page-content">
      <div class="header">
        <h1><a href="/">PlantSwap</a></h1>
      </div>
      <div>
        {% for message in get_flashed_messages() %}
        <div class="flash">
          <p>{{ message }}</p>
        </div>
        {% endfor %}
        <div class="login-content">
          <h2>Luo tili</h2>

          <form action="/register" method="post">
            <div class="form-grid form-grid-hint">
              <label for="username">*Käyttäjätunnus</label>
              <p class="form-bottom-text-space"></p>

              <input
                type="text"
                id="username"
                name="username"
                maxlength="{{ restrictions.max_username }}"
                value="{{ filled.username }}"
                required
              />
              <p class="text-small hint">{{ hint_text.username }}</p>
            </div>

            <div class="form-grid form-grid-hint">
              <label for="password1">*Salasana</label>
              <p class="form-bottom-text-space"></p>

              <input
                type="password"
                id="password1"
                name="password1"
                maxlength="{{ restrictions.max_password }}"
              />
              <p class="text-small hint">{{ hint_text.password }}</p>
            </div>

            <div class="form-grid">
              <label for="password2"
                >*Kirjoita salasana uudestaan</label
              >
              <input
                type="password"
                id="password2"
                name="password2"
                maxlength="{{ restrictions.max_password }}"
              />
            </div>

            <div class="form-grid">
              <label for="city">*Paikkakunta</label>
              <input
                type="text"
                id="city"
                name="city"
                maxlength=""
                value="{{ filled.city }}"
                required
              />
            </div>

            <div class="button-bar-vertical">
              <p class="text-small">* pakollinen kenttä</p>
              <input type="submit" class="button" value="Luo tili" />
            </div>
          </form>

          <div class="login-extra-links">
            <p>
              Onko sinulla jo tili?
              <a href="/login">Kirjaudu sisään</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
