{% extends "layout.html" %} {% block title %}Luo tili{% endblock %}
{% block content %}

<h2>Luo tili</h2>

<form action="/register" method="post">
  <p>
    <label for="username">Käyttäjätili:</label><br />
    <input type="text" id="username" name="username" required />
  </p>
  <p>
    <label for="password1">Salasana:</label><br />
    <input type="password" id="password1" name="password1" />
  </p>
  <p>
    <label for="password2">Kirjoita salasana uudestaan:</label><br />
    <input type="password" id="password2" name="password2" />
  </p>
  <p>
    <label for="city">Paikkakunta:</label><br />
    <input type="text" id="city" name="city" />
  </p>
  <input type="submit" value="Luo tili" />
</form>

{% endblock %}
